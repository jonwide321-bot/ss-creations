<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#d4af37">
    <meta name="description" content="SS Creations - Premium Curated Gift Shop. Discover unique handmade treasures and personalized gifts for every special occasion.">
    
    <!-- Performance: Network Resource Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">
    <link rel="preconnect" href="https://ophglrtxjdjqxoixebzc.supabase.co">
    
    <!-- LCP Preload: Hero image optimized with high fetch priority -->
    <link rel="preload" as="image" href="https://images.unsplash.com/photo-1549465220-1a8b9238cd48?q=80&w=1920&auto=format&fit=crop" fetchpriority="high">
    
    <!-- Tailwind CSS CDN - Restored to fix broken layout -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gold: '#D4AF37',
              'deep-black': '#0F0E0D',
              'studio-dark': '#1C1917',
              rose: { 50: '#fff1f2', 500: '#f43f5e', 600: '#e11d48' }
            },
            fontFamily: {
              serif: ['Cormorant Garamond', 'serif'],
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    
    <link rel="stylesheet" href="index.css">

    <title>SS Creations | Premium Curated Gift Shop</title>

    <!-- Theme initialization script (Non-blocking) -->
    <script>
      (function() {
        const theme = localStorage.getItem('ss_theme') || 'system';
        const isDark = theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDark) document.documentElement.classList.add('dark');
      })();
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Cinzel:wght@400..900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@19.0.0",
        "framer-motion": "https://esm.sh/framer-motion@11.11.11?deps=react@19.0.0",
        "@google/genai": "https://esm.sh/@google/genai@1.38.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.48.1",
        "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19.0.0",
        "clsx": "https://esm.sh/clsx@2.1.1",
        "tailwind-merge": "https://esm.sh/tailwind-merge@2.5.4"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#FCFBF7] dark:bg-[#0F0E0D] text-slate-900 dark:text-stone-200 selection:bg-gold/30">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
